<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Adivina el número</title>
</head>

<body>
    <section class="container">

        <h1 class="guess">Adivina el número</h1>
        <p class="zero"></p>
        <div class="try__container">
            <label class="title">Introduce aquí tu número</label>
            <input class="input" type="number">
            <button class="btn">Prueba</button>
            <button class="js__button">RESET</button>
        </div>
        <div class="app__counter">Escribe tu número y dale a Prueba</div>

    </section>

    <script src="js/main.js"></script>

</body>

</html>
